<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskManager - Gestión de usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      .bg-custom-blue {
        background-color: #0d6efd;
      }
      .bg-custom-blue-light {
        background-color: #337ff1;
      }
      .bg-custom-gray {
        background-color: #a2b6d4;
      }
      .container {
        max-width: 400px;
        margin: 20px auto;
      }
      .margen-opciones-header-op1 {
        margin-left: 800px;
        margin-top: 8px;
      }
      .margen-opciones-header-op2 {
        margin-left: 20px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body class="bg-light">
    <header class="navbar bg-custom-blue py-3 mb-4 justify-content-center">
      <div class="container-fluid justify-content-start">
        <span class="navbar-brand mb-0 display-1 p-1 h1 fw-bold text-dark"
          >TaskManager</span
        >
        <span class="margen-opciones-header-op1 fw-bold text-light"
          >Gestión de usuarios</span
        >
        <span class="margen-opciones-header-op2 fw-bold text-light"
          >Gestión de tareas</span
        >
      </div>
    </header>
    <div class="container bg-custom-blue-light rounded rounded-5">
      <button class="container bg-custom-gray rounded-pill">
        Something once was here but now it isnt anymore
      </button>
      <button class="container bg-custom-gray rounded-pill">Here</button>
    </div>
    <div
      class="container bg-custom-blue-light rounded rounded-5 justify-content-center"
    >
      <button
        class="container bg-custom-gray rounded-pill justify-content-center"
      >
        Here
      </button>
    </div>
    <footer></footer>
    <script>
      async function obtenerDatosProtegidos() {
        const token = sessionStorage.getItem("jwt");

        const response = await fetch("/api/datos", {
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        const data = await response.json();
        console.log(data);
      }
    </script>
  </body>
</html>
