    <script>
      async function obtenerDatosProtegidos() {
        const token = localStorage.getItem("jwt");

        const response = await fetch("/api/datos", {
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        const data = await response.json();
        console.log(data);
      }
    </script>
