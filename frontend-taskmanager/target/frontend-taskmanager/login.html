<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskManager - Inicio de sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .bg-custom-blue {
        background-color: #0d6efd;
      }
      .auth-container {
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <header class="navbar bg-custom-blue py-3 mb-4 justify-content-center">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 display-1 h1 fw-bold text-dark"
          >TaskManager</span
        >
      </div>
    </header>
    <div class="auth-container">
      <div class="card shadow-sm text-center p-4">
        <form action="/auth/login" method="post">
          <div class="mb-3 text-start">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required />
          </div>

          <div class="mb-3 text-start">
            <label class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btn btn-dark w-100 mb-3">
            Iniciar Sesión
          </button>
        </form>
      </div>
    </div>
    <script>
      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/Servlet", {
          method: "POST",
          endpoint: "/auth/login",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        sessionStorage.setItem("token", data.token);

        console.log("TOKEN:", data.token);
      }
    </script>
  </body>
</html>
