<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificación</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .bg-custom-blue {
        background-color: #0d6efd;
      }
      .auth-container {
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
      }

      .verification-input {
        width: 50px;
        height: 50px;
        font-size: 24px;
        text-align: center;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <header class="navbar bg-custom-blue py-3 mb-4 justify-content-center">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 display-1 h1 fw-bold text-dark"
          >TaskManager</span
        >
      </div>
    </header>

    <div class="auth-container">
      <div class="card shadow-sm text-center p-4">
        <p>Verifique su identidad</p>

        <div class="mb-3">
          <label>Escribe su email corporativo</label>
          <div class="input-group mb-3">
            <input type="email" class="form-control" />
            <button class="btn btn-dark" type="button" onsubmit="">
              Enviar código
            </button>
          </div>
        </div>

        <label class="mb-2">Escribe el código enviado</label>
        <div class="d-flex justify-content-center mb-4">
          <input
            type="text"
            class="form-control verification-input"
            maxlength="1"
          />
          <input
            type="text"
            class="form-control verification-input"
            maxlength="1"
          />
          <input
            type="text"
            class="form-control verification-input"
            maxlength="1"
          />
          <input
            type="text"
            class="form-control verification-input"
            maxlength="1"
          />
          <input
            type="text"
            class="form-control verification-input"
            maxlength="1"
          />
          <input
            type="text"
            class="form-control verification-input"
            maxlength="1"
          />
        </div>

        <button class="btn btn-dark w-100">Validar código</button>
      </div>
    </div>
    <script>
      async function obtenerDatosProtegidos() {
        const email = document.getElementById("email").value;

        const payload = {
          metodo: "POST",
          endpoint: "/auth/recover-password",
          body: JSON.stringify({ email }),
        };

        const response = await fetch("/frontend-taskmanager/Servlet", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await response.json();

        if (response.ok && data.token) {
          sessionStorage.setItem("token", data.token);
          console.log("Token de verificación:", data.token);
        } else {
          alert("Error en la solicitud de recuperación.");
        }
      }
    </script>
  </body>
</html>
